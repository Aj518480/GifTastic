<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fun Friend's Giphys</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../GifTastic/assets/css/style.css">
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
    <div class="col-6">
      <img src="../GifTastic/assets/images/1280px-Friends_logo.svg.png">
</div>
  </div>
    <!-- Rendered Buttons will get put here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input"><strong>Your Gifs:</strong></label>
      <input type="text" id="gif-input">
      <br>

      <!-- Button triggers new giphy to be added -->
      <input id="add-gif" type="submit" value="Search">
    </form>

    <!-- Giphy's will Get put here -->
    <div id="gif-view"></div>

    
  
  
 
  <script src="../GifTastic/assets/javascript/gif.js"></script>
  
  
</body>

</html>
